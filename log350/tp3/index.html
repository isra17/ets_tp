<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>PollDJ</title>

	<!--  Mobile Viewport Fix
	j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<script type="text/javascript" src="lib/require.js"></script>
	<script type="text/javascript" src="app/app.js"></script>

	<link type="text/css" rel="stylesheet" href="app/style/jquery.mobile-1.3.0.min.css" />
	<link type="text/css" rel="stylesheet" href="app/style/jquery.mobile.simpledialog.min.css" />
	<link type="text/css" rel="stylesheet" href="app/style/style.css" />
</head>

<body>
	<div id="home" tabindex="0" data-role="page">
		<div data-role="controlgroup">
			<a href="#library" data-role="button">Browse library</a>
			<a href="#playlist" data-role="button">See current Playlist</a>
		</div>
	</div>

	<div id="library" data-role="page">
		<div data-role="header">
			<a class="up" href="#" data-icon="back">Back</a>
			<h1>Music library</h1>
			<div class="library-filters" data-role="navbar">
				<ul>
					<li><a href="#library-all" class="ui-btn-active">All</a></li>
					<li><a href="#library-artist" data-filter-by="artist"w>Artist</a></li>
					<li><a href="#library-album" data-filter-by="album">Album</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->
		<div data-role="content">
        </div>
	</div>

	<div id="simple-page" data-role="page">
		<div data-role="header">
			<a class="back" href="#" data-icon="back">Back</a>
			<h1></h1>
		</div><!-- /header -->
		<div data-role="content">
        </div>
	</div>


	<div id="playlist-page" data-role="page">
		<div data-role="content">
        </div>
	</div>

</body>
</html>
