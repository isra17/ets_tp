<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webflix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<!-- /.navbar -->

<div class="container">
    <h1 th:text="${movie.titre}"></h1>

    <h4>Durée</h4>
    <p th:text="${movie.duree} + ' minutes'"></p>

    <h4>Année de sortie</h4>
    <p th:text="${movie.anneeSortie}"></p>

    <h4>Langue Original</h4>
    <p th:text="${movie.langue}"></p>

    <h4>Résumé</h4>
    <p th:text="${movie.resume}"></p>

    <h4>Pays de production</h4>
    <ul>
        <li th:each="pays : ${movie.pays}" th:text="${pays.nom}"></li>
    </ul>

    <h4>Genres</h4>
    <ul>
        <li th:each="genre : ${movie.genres}" th:text="${genre.titre}"></li>
    </ul>

    <h4>Scenaristes</h4>
    <ul>
        <li th:each="scenariste : ${movie.scenaristes}" th:text="${scenariste.nom}"></li>
    </ul>

    <div th:if="${movie.realisateur}">
        <h4>Réalisateur</h4>
        <a th:href="@{/participants/{id}(id=${movie.realisateur.idParticipant})}" th:text="${movie.realisateur.nomComplet}"></a>
    </div>

    <h4>Rôle</h4>
    <ul>
        <li th:each="role : ${movie.roles}">
            <span th:text="${role.personnage}"></span>
            (<a th:href="@{/participants/{id}(id=${role.participant.idParticipant})}" th:text="${role.participant.nomComplet}"></a>)
        </li>
    </ul>

    <h4>Recommendations</h4>
    <ul>
        <li th:each="recommendation : ${recommendations}">
            test
        </li>
    </ul>

    <form th:action="@{/films/{id}/louer(id=${movie.idFilm})}" method="post">
        <button type="submit" class="btn btn-default">Louer</button>
    </form>
</div>
<!--/.container-->

</body>
</html>
